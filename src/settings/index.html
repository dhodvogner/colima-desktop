<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Colima Desktop</title>
</head>
<body>
  <h2>Settings</h2>

  <div class="settings">
    <form id="settings-form">
      <label for="colima-path">Colima path</label>
      <input type="text" name="colima-path" placeholder="Colima path" value="/usr/local/bin/colima" id="colima-path">

      <label for="cpu">Cpu</label>
      <input type="text" name="cpu" placeholder="Cpu" value="2" id="cpu">

      <label for="memory">Memory</label>
      <input type="text" name="memory" placeholder="Memory" value="2" id="memory">

      <label for="disk">Disk</label>
      <input type="text" name="disk" placeholder="Disk (GB)" value="60" id="disk">

      <label for="rosetta-emulation">Enable Rosetta Emulation</label>
      <input type="checkbox" name="rosetta-emulation" id="rosetta-emulation">

      <button type="submit">Save settings</button>
    </form>
  </div>

  <h2>Logs</h2>

  <div class="logs"></div>
  <button id="refresh-logs">Refresh logs</button>

  <script src="renderer.js"></script>
</body>
</html>
